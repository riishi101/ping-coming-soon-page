<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />

    <title>Ping coming soon page</title>
  </head>
  <body>
    <section>
      <img class="logo" src="./img/logo.svg" alt="Image of the logo" />

      <h1>We are launching <span>soon!</span></h1>
      <p class="para">Subscribe and get notified</p>

      <label class="form">
        <input id="email" type="email" placeholder="Your email address..." />
        <button id="button">Notify Me</button>
        <small>Please provide a valid email address</small>
      </label>

      <img
        class="illustration"
        src="./img/illustration-dashboard.png"
        alt="Image of illustration dashboard"
      />

      <div class="icons">
        <ion-icon class="icon-icon" name="logo-facebook"></ion-icon>
        <ion-icon class="icon-icon" name="logo-twitter"></ion-icon>
        <ion-icon class="icon-icon" name="logo-instagram"></ion-icon>
      </div>

      <p class="copyrigth">&copy; Copyright Ping. All rights reserved.</p>
    </section>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Rishi Raijung</a>.âœ¨
      </p>
    </footer>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
